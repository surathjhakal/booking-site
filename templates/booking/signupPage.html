{% extends './authBase.html' %} {% load static %} {% block content %}
<div class="auth">
  <img class="avatar" src="{% static 'booking/images/avatar.png' %}" />
  <div class="auth_content">
    <h3>Sign Up</h3>
    <!-- <p class="errors">You can't keep fields empty</p> -->
    <!-- <p class="success">You have created an Account, Now Sign In</p> -->
    <form action="{% url 'sign_up' %}" method="POST">
      {% if message %}
      <p class="message">{{message}}</p>
      {% endif %} {% csrf_token %}
      <p>Name</p>
      <input
        autocomplete="off"
        name="user_name"
        id="user_name"
        type="text"
        placeholder="Enter your name"
      />
      <p>Email</p>
      <input
        autocomplete="off"
        name="user_email"
        id="user_email"
        type="email"
        placeholder="Enter your email"
      />
      <p>Number</p>
      <input
        autocomplete="off"
        name="user_number"
        id="user_number"
        type="number"
        placeholder="Enter your number"
      />
      <p>Password</p>
      <input
        autocomplete="off"
        name="user_password"
        id="user_password"
        type="password"
        placeholder="Enter your password"
      />
      <p>Password Confirmation</p>
      <input
        autocomplete="off"
        name="user_password_again"
        id="user_password_again"
        type="password"
        placeholder="Enter your password again"
      />
      <button type="submit" onclick="return validate()">Sign Up</button>
    </form>
    <div class="acc">
      <a href="{% url 'sign_in' %}">Have an Account?</a>
    </div>
  </div>
</div>
{% endblock %}
